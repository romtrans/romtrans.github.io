<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="pl">
  <meta name="keywords" content="Crossfit, kalkulator, całkowity czas ćwiczeń, czas pracy, narzędzie">
  <meta name="description" content="Crossfit - Kalkulator czasu ćwiczeń na zajęcia">
  <meta name="Author" content="No More Second">
  <meta name="Robots" content="NOFOLLOW">
  <title>Crossfit kalkulator czasu ćwiczeń</title>
  <link rel="stylesheet" href="./content/style.css" type="text/css">
  <link rel="stylesheet" href="./content/popupstyle.css" type="text/css">
  <style type="text/css"></style>
  <script src="./content/settings.js"></script>
  <script src="./content/settingspopup.js"></script>
  <script src="./content/scripts.js"></script>
  <script src="./content/localisations.js"></script>
<script>
</script>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <div class="popup-container">
        <button id="SettingsButton"><span>&#9881;</span></button>       
      </div>
      <h2 class="title" data-i18n="title">Crossfit<br>Czas ćwiczeń</h2>
      <form class="language-select">
        <label for="language" data-i18n="language_label">Język:</label>
        <select id="language">
          <option value="pl">Polski</option><option value="en">English</option><option value="jp">日本語</option>
        </select>
      </form>
    </div>
    <br>

    <div id="SeriesContainer"></div>
    <button onclick="addSerie()" data-i18n="add_series">Dodaj serię</button>
    <br>
    <p id="error"></p>
    <br>

    <label for="TotalTime" data-i18n="total_time_label">Całkowity czas:</label>
    <input type="text" id="TotalTime" disabled>
    <br>
    <label for="FinishTime" data-i18n="finish_time_label">Zakończymy o:</label>
    <input type="text" id="FinishTime" disabled>
    <br><br>
    <button onclick="calculateAction()" data-i18n="calculate_button">Przelicz</button>
    <br><br>
    

    <a href="https://buycoffee.to/no-more-second" target="_blank"><img src="https://buycoffee.to/img/share-button-primary.png" style="width: 117px; height: 30px" alt="Postaw mi kawę na buycoffee.to"></a>
    <div class="copyrights" data-i18n="copyrights">Prawa autorskie: &copy; 2024 No More Second</div>
    <div class="version" data-i18n="version_number" data-i18n-number="1.2.3">wersja 1.2.3</div>
  </div>

</body>
</html>
